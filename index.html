<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favorite Music App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="cover">
                    <span class="songName">Let Me Down Slowly</span>
                    <span class="songlistplay"><span class="timestamp">03:20 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="cover">
                    <span class="songName">Warriyo - Mortals</span>
                    <span class="songlistplay"><span class="timestamp">04:11 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="cover">
                    <span class="songName">Cielo - Huma-Huma</span>
                    <span class="songlistplay"><span class="timestamp">02:21 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="cover">
                    <span class="songName">DEAF KEV - Invincible</span>
                    <span class="songlistplay"><span class="timestamp">05:49 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="cover">
                    <span class="songName">Different Heaven</span>
                    <span class="songlistplay"><span class="timestamp">03:55 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="cover">
                    <span class="songName">Janji Heroes Tonight</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="cover">
                    <span class="songName">Raabta</span>
                    <span class="songlistplay"><span class="timestamp">04:04 <i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner">
            <img src="covers/1.jpg" alt="album cover" id="bannerCover">
        </div>
    </div>

    <div class="bottom">
        <div class="songInfo">
            <span class="playing-wrapper">
                <img src="playing.gif" alt="playing" id="gif">
                <span id="masterSongName">Let Me Down Slowly</span>
            </span>
        </div>
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="time-display">
            <span id="currentTime">00:00</span> / <span id="totalDuration">00:00</span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-shuffle" id="shuffleToggle"></i>
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
            <i class="fa-solid fa-repeat" id="repeatToggle"></i>
            <i id="muteToggle" class="fa-solid fa-volume-high"></i>
            <input type="range" name="volume" id="volumeControl" value="50" min="0" max="100">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9724e99991.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
