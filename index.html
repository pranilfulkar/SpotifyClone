<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favorite Music App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="Spotify Logo">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <div class="container">
            <div class="songList">
                <h1>Best of NCS - No Copyright Sounds</h1>
                <div class="songItemContainer">
                    
                    <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Down Slowly</span>
                    <span class="songlistplay"><span class="timestamp">03:20  <i id="0" class="fa-solid songItemPlay fa-circle-play"></i> </span></span>
                    </div>

                    <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Down Slowly</span>
                    <span class="songlistplay"><span class="timestamp">04:11  <i id="1" class="fa-solid songItemPlay fa-circle-play"></i> </span></span>
                    </div>

                    <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Down Slowly</span>
                    <span class="songlistplay"><span class="timestamp">02:21  <i id="2" class="fa-solid songItemPlay fa-circle-play"></i> </span></span>
                    </div>

                    <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Down Slowly</span>
                    <span class="songlistplay"><span class="timestamp">05:49  <i id="3" class="fa-solid songItemPlay fa-circle-play"></i> </span></span>
                    </div>

                    <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Down Slowly</span>
                    <span class="songlistplay"><span class="timestamp">03:55  <i id="4" class="fa-solid songItemPlay fa-circle-play"></i> </span></span>
                    </div>

                    <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Down Slowly</span>
                    <span class="songlistplay"><span class="timestamp">05:34  <i id="6" class="fa-solid songItemPlay fa-circle-play"></i> </span></span>
                    </div>

                    <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Down Slowly</span>
                    <span class="songlistplay"><span class="timestamp">04:04  <i id="7" class="fa-solid songItemPlay fa-circle-play"></i> </span></span>
                    </div>
                </div>
                
            </div>
            <div class="songBanner"></div>
        </div>

        <div class="bottom">

            <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">

            <div class="time-display">
                <span id="currentTime">00:00</span> /
                <span id="totalDuration">00:00</span>
            </div>


            <div class="icons">
                <!-- font-awesome icons -->
                <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
                <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
                <i class="fa-solid fa-2x fa-forward-step" id="next"></i>

                <i id="muteToggle" class="fa-solid fa-volume-high"></i>
                <input type="range" name="volume" id="volumeControl" value="50" min="0" max="100" style="width: 100px;">
                
            </div>

            <div class="volumeControl">
            </div>

            <div class="songInfo">
                <img src="./playing.gif" alt="playing" id="gif"><span id="masterSongName"></span>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/9724e99991.js" crossorigin="anonymous"></script>
        <script src ="script.js"></script>
</body>
</html>
